<!--
Lectures page template
Lectures link to group of questions
//-->
<script type="text/x-handlebars" data-template-name="lectures">
<div id = "wrapper">
    <section id = "askapp"><!--Ask App Container-->      
	<!-- Navigational Buttons -->
	<button class = "back" onClick="history.back()"><img src="images/back.png" width="20" height="20" alt="back"></button>
    <button class = "forward" onClick="history.forward()"><img src="images/forward.png" width="20" height="20" alt="forward"></button> 
    	<header id = "header"><!--Header-->
        	<h1>Ask App</h1><!--Title-->
			{{input type = "text" id = "new-lecture" placeholder = "Add lecture name" value = newTitle action = "createLecture"}}
      	</header><!--Close Header-->

      	<section id = "main"><!--Main Content-->
        	<ul id = "lecture-list"><strong>Lectures</strong><!--Lecture title - declared list-->
				{{#each}}<li class = "lecture"><!--Loops through lecture titles to display them all-->
            		<p>{{#link-to 'questions'}}{{title}}{{/link-to}}</p><!--Title with link to questions page-->
          		</li><hr />{{/each}}<!--End looped content-->
        	</ul>
      	</section><!--Close Main Content-->
    </section><!--Close Ask App Container-->
</div>
</script>
<!--
Questions page template
//-->
<script type="text/x-handlebars" data-template-name="questions">
<div id = "wrapper">
    <section id = "askapp"><!--Ask App Container-->       
	<!-- Navigational Buttons -->
	<button class = "back" onClick="history.back()"><img src="images/back.png" width="20" height="20" alt="back"></button>
    <button class = "forward" onClick="history.forward()"><img src="images/forward.png" width="20" height="20" alt="forward"></button>
    	<header id = "header"><!--Header-->
        	<h1>Ask App</h1><!--Title-->
        	{{input type = "text" id = "new-question" placeholder = "Ask question" value = newQuestion action = "createQuestion"}}
      	</header><!--Close Header-->

      	<section id = "main"><!--Main Content-->
        	<ul id = "question-list"><strong>Questions</strong><!--Questions title - declared list-->
          		{{#each}}<li class = "question"><!--Loops through questions to display them-->
            		<p>{{question}}</p><!--Question displayed-->
          		</li><hr />{{/each}} <!--End looped content-->
        	</ul>
      	</section><!--Close Main Content-->
    </section><!--Close Ask App Container-->
</div>
</script>
